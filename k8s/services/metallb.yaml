apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: private-ip-pool
  namespace: metallb-system
spec:
  addresses:
  - 192.168.15.240-192.168.15.250

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: example
  namespace: metallb-system
spec:
  ipAddressPools:
  - private-ip-pool