apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx-pod
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          name: http
      volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
    - name: nginx-exporter
      image: 'nginx/nginx-prometheus-exporter:0.11.0'
      args:
        - '-nginx.scrape-uri=http://localhost/metrics'
      resources:
        limits:
          memory: 128Mi
          cpu: 300m
      ports:
        - containerPort: 9113
          name: metrics
  volumes:
    - configMap:
        name: nginx-config
        defaultMode: 420
      name: nginx-conf
