apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx-pod
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
        name: http
    volumeMounts:
      - name: nginx-config
        mountPath: /etc/nginx/conf.d/html
        subPath: nginx.conf
  - name: nginx-exporter
    image: nginx/nginx-prometheus-exporter:1.4.1
    args:
      - '-nginx.scrape-uri=http://localhost/metrics'
    resources:
      limits:
        cpu: 0.3
        memory: 128Mi
    ports:
    - containerPort: 9113
      name: metrics
  volumes:
    - configMap:
          defaultMode: 420
          name: nginx-config
      name: nginx-config